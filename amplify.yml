version: 1

backend:
  phases:
    preBuild:
      commands:
        # Load nvm (path differs across images)
        - 'source ~/.nvm/nvm.sh || source /root/.nvm/nvm.sh || true'
        # Use Node 20 for the whole backend build
        - nvm install 20
        - nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
  cache:
    paths:
      - .npm/**

frontend:
  phases:
    preBuild:
      commands:
        - 'source ~/.nvm/nvm.sh || source /root/.nvm/nvm.sh || true'
        - nvm use 20
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*

